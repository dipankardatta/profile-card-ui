<html lang="en">
<head>

    <title>Profile Card UI</title>

    <!-- CSS -->

<body >
    <div class="profile-card">
        <div class="image">
            <img src="dipankar.jpeg" alt="" class="profile-image">
        </div>

        <div class="text-data">
            <span class="name">Dipankar Datta</span>
            <span class="job">Full-Stack Developer</span>
        </div>

        <div class="media-button">
            <a href="https://twitter.com/codingbeee" style="background: #1da1f2"  class="link">
                <i class='bx bxl-twitter'></i>            
            </a>
            <a href="https://github.com/dipankardatta" style="background: #0a0a0a" class="link">
                <i class='bx bxl-github'></i>            
            </a>
            <a href="#" style="background: #e1306c" class="link">
                <i class='bx bxl-instagram'></i>            
            </a>
            <a href="https://mail.google.com/mail/u/4/#inbox" style="background: #d46d30" class="link">
                <i class='bx bxl-gmail'></i>            
            </a>
        </div>

        <div class="buttons">
            <button class="button"><a id='drive-link' href="https://drive.google.com/file/d/14PGzWALHj3osve6bvfHAtPXXfUcZL32y/view?usp=sharing">Resume</a></button>
            <button class="button"><a id='drive-link' href="https://forms.gle/npsMZCKdWKgVZzhE7">Message</a></button>
        </div>

        <div class="experience">
            <div class="data">
                <i class='bx bxl-mongodb'></i>
            </div>
            <div class="data">
                <i class='bx bxl-typescript'></i>            
            </div>
            <div class="data">
                <i class='bx bxl-react' ></i>
            </div>
            <div class="data">
                <i class='bx bxl-nodejs'></i>
            </div>
        </div>
    </div>

    

</body>
